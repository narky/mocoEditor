<html>
<head>

    <title>MOCO配置文件编辑器</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="chrome=1; IE=edge">
    <link rel="stylesheet" href="lib/jsoneditor/jsoneditor.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1>MOCO配置文件编辑器</h1>
        <p>基于JSONEditor(<a href="https://github.com/josdejong/jsoneditor" target="_blank">https://github.com/josdejong/jsoneditor</a>)</p>
        <div id="mainEditor"></div>
        <div class="load-save">
            <label class="load">载入配置文件<input class="button file" type="file" id="loadDocument" value="载入配置文件"/></label>
            <label class="save">保存配置文件<input class="button file" type="button" id="saveDocument" value="保存配置文件"/></label>
        </div>
    </div>
    <textarea id="jsonOrigin"></textarea>

    <script type="text/javascript" src="js/main.js"></script>
